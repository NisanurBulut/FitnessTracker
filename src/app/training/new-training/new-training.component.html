<section class="new-training" fxLayout fxLayoutAlign="center center">
  <form #f="ngForm" (ngSubmit)="onStartTraining(f)">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center"
        >Now is Exercise Time !</mat-card-title
      >
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!(isLoading$ | async) && (exercises$ |async)">
          <mat-select
            placeHolder="Egzersiz seÃ§in"
            ngModel
            name="exercise"
            required
          >
            <mat-option
              *ngFor="let exercise of this.exercises$ | async"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="(exercises$ | async)">
        <button
          color="primary"
          *ngIf="(exercises$ | async)"
          mat-raised-button
          type="submit"
          disabled="{{ f.invalid }}"
        >
          Start
        </button>
        <button
          color="primary"
          *ngIf="!(exercises$ | async)"
          mat-raised-button
          type="button"
          (click)="fetchAgain()"
          disabled="{{ f.invalid }}"
        >
        Try again !
        </button>
      </mat-card-actions>
      <mat-card-footer></mat-card-footer>
    </mat-card>
  </form>
</section>
