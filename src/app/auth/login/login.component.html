<section class="signup-section">
  <form
  class="form-login"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
    #loginForm="ngForm"
    (submit)="onSubmit(loginForm)"
  >
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Email"
        ngModel
        name="email"
        #emailInput="ngModel"
        email
        required
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >E-Mail cannot be left blank</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >E-Mail is not defined</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Must be at least 6 characters">
      <input
        matInput
        type="password"
        placeholder="Password"
        ngModel
        name="password"
        minlength="6"
        required
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length || 0 }}/6</mat-hint>
      <mat-error> Must be at least 6 characters</mat-error>
    </mat-form-field>
    <button
      *ngIf="!(isLoading$ | async)"
      disabled="{{ loginForm.invalid }}"
      type="submit"
      mat-raised-button
      color="primary"
    >
     Sign In
    </button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
