<mat-sidenav-container>
  <mat-sidenav #sideNav role="navigation">
    <mat-nav-list>
      <a mat-list-item Routerlink="/signup" (click)="sideNav.close()">
        <mat-icon> face </mat-icon>
        <span class="nav-caption">Kayıt</span></a
      >
      <a mat-list-item Routerlink="/login">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Giriş</span></a
      >
      <a mat-list-item Routerlink="training">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Eğitim</span></a
      >
      <a mat-list-item Routerlink="logOut">
        <mat-icon>eject</mat-icon>
        <span class="nav-caption">Çıkış</span></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sideNav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div routerLink="/">LOGO</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a Routerlink="/signup">Kayıt</a></li>
          <li><a Routerlink="/login">Giriş</a></li>
          <li><a Routerlink="training">Eğitim</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
